<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Alif Office | Home</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Alif Office</span>
    </div>
</nav>
<div class="container-md p-3" style="max-width: 590px">
    <form action="/backend/index.php" id="booking_form">
        <div class="card">
            <h5 class="card-header">
                Book a room
            </h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="room_id" class="form-label">Room #</label>
                    <select class="form-select" name="room_id" id="room_id">
                        <option selected>Select a room</option>
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3">Room 3</option>
                        <option value="4">Room 4</option>
                    </select>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="date_from" class="form-label">From</label>
                        <input type="datetime-local" name="date_from" id="date_from" class="form-control">
                    </div>
                    <div class="col">
                        <label for="date_to" class="form-label">To</label>
                        <input type="datetime-local" name="date_to" id="date_to" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Find</button>
            </div>
        </div>
    </form>
</div>


<!-- Bootstrap Bundle with Popper -->

</body>
</html>
