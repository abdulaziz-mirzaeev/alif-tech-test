<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>Alif Office | Home</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Alif Office</span>
    </div>
</nav>
<div class="container-md p-3" style="max-width: 590px">
    <form id="booking_form">
        <div class="card">
            <h5 class="card-header">
                Book a room
            </h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="room_id" class="form-label">Room #</label>
                    <select class="form-select" name="room_id" id="room_id">
                        <option selected value="">Select a room</option>
                    </select>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="date_from" class="form-label">From</label>
                        <input type="datetime-local" name="date_from" id="date_from" class="form-control">
                    </div>
                    <div class="col">
                        <label for="date_to" class="form-label">To</label>
                        <input type="datetime-local" name="date_to" id="date_to" class="form-control">
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-3">User Details</h5>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning">Book</button>
            </div>
        </div>
    </form>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3" id="message-container">
    <!--Toasts go here-->
    <div class="toast show fade align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">

    </div>
</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Custom Scripts -->
<script src="/js/script.js"></script>
</body>
</html>
